        window.diagram.addLink('TerraCatalogue','integrate data in my GIS environment', treeData),
      window.diagram.addItem('do advanced analyses', 'I want to...', treeData),
        window.diagram.addItem('Notebooks', 'do advanced analyses', treeData),
        window.diagram.addLink('openEO', 'do advanced analyses', treeData),
      window.diagram.addItem('use UI-based applications (QGIS, SNAP, ...)', 'I want to...', treeData),

            window.diagram.removeItem('+ local storage processing', treeData),

    var _inverse_transitions = [

           // window.diagram.removeItem(treeData),
    ];

    // start the tree
    window.diagram.register('intro', function() {
      window.diagram.init(treeData);
    });
